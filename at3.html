<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 3</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Digite um número de 1 a 7: "));

      if (n == 1) {
        console.log("Domingo");
      } else if (n == 2) {
        console.log("Segunda");
      } else if (n == 3) {
        console.log("Terça");
      } else if (n == 4) {
        console.log("Quarta");
      } else if (n == 5) {
        console.log("Quinta");
      } else if (n == 6) {
        console.log("Sexta");
      } else if (n == 7) {
        console.log("Sábado");
      } else {
        console.log("Dia não reconhecido");
      }
    </script>
  </body>
</html>
