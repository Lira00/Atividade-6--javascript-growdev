<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 4</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Digite um número de 1 a 7: "));

      switch (n) {
        case 1:
          console.log("Domingo");
          break;
        case 2:
          console.log("Segunda");
          break;
        case 3:
          console.log("Terça");
          break;
        case 4:
          console.log("Quarta");
          break;
        case 5:
          console.log("Quinta");
          break;
        case 6:
          console.log("Sexta");
          break;
        case 7:
          console.log("Sábado");
          break;
        default:
          console.log("Dia não reconhecido");
          break;
      }
    </script>
  </body>
</html>
