<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 7</title>
  </head>
  <body>
    <script>
      var numero = 10;
      var soma = 0;
      do {
        soma += numero;
        numero++;
      } while (numero <= 100);

      document.write(`A soma total dos números de 10 a 100 é: ${soma}`);
    </script>
  </body>
</html>
