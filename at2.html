<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 2</title>
  </head>
  <body>
    <script>
      var idade = parseInt(prompt("Quantos anos você tem? "));

      if (idade >= 18) {
        var habilitacao = prompt("Possui habilitação? sim/nao");
        if (habilitacao == "sim") {
          document.write("Pode dirigir.");
        } else {
          document.write("Você não tem permissão para dirigir.");
        }
      } else {
        document.write("Não pode dirigir.");
      }
    </script>
  </body>
</html>
