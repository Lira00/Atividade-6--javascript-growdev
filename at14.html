<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 14</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Digite um número: "));
      var soma = 0;
      while (soma < 500) {
        soma += num * 3;
      }
      document.write(soma);
    </script>
  </body>
</html>
