<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 11</title>
  </head>
  <body>
    <script>
      var turno = prompt(
        "Em qual turno você estuda? Digite M para matutino, V para vespertino ou N para noturno."
      );

      switch (turno) {
        case "V":
          alert("Boa tarde!");
          break;
        case "M":
          alert("Bom dia!");
          break;
        case "N":
          alert("Boa noite!");
          break;

        default:
          alert("Valor inválido");
          break;
      }
    </script>
  </body>
</html>
