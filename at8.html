<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 8</title>
  </head>
  <body>
    <script>
      var salario = parseFloat(prompt("Digite o valor do seu salário: "));
      if (salario < 1903.98) {
        document.write(
          `O valor do seu salário é de: R$${salario.toFixed(
            2
          )} <br><br> ISENTO DE IR `
        );
      } else {
        document.write(
          `O valor do seu salário é de: R$${salario.toFixed(
            2
          )} <br><br> TRIBUTADO NO IR `
        );
      }
    </script>
  </body>
</html>
