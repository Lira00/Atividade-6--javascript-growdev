<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 13</title>
  </head>
  <body>
    <script>
      var num = prompt("Digite um número: ");
      var index = 1;

      document.write("Imprimindo número pares de 1 a " + num + ":");
      while (index != num) {
        if (index % 2 != 0) {
          document.write(index + "  ");
        }
        index++;
      }
    </script>
  </body>
</html>
